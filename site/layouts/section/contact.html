{{ define "main" }}

<div class="mw7 center pv4">
	<img src="{{ .Params.logo }}" alt="" class="db w5 center pv4">

  <div class="cms">
    {{ .Content }}
  </div>
</div>

<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">

		<div class="flex-ns mb3">

					<p>{{ .text }}</p>
				</div>
			{{ end }}
		</div>

		{{/*  {{ partial "contact-form" . }}  */}}

	</div>
